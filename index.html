<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>GYIZER TODO APP</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="check-list.png" />
    
  </head>
  <body>
    <div id="navbar">
      <div class="navbar">
        <div class="nav-headings">
          <span class="primary-heading">GYIZER</span><br />
          <span class="secondary-heading">TODO APP</span>
        </div>
      </div>
    </div>
    <div class="main-section">
      <div class="add-section">
        <div class="add-input">
          <input type="text" id="ToDotitle" placeholder="Title..." />
          <input type="text" id="ToDoAbout" placeholder="About..." />
        </div>
        <div class="add-button">
          <button onclick="addToDo();"><span>&#43;</span></button>
        </div>
      </div>
      <div class="show-todo-section" id="showToDo"></div>
    </div>





    <script src="script.js"></script>
    <script>
      showToDo();
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
